<div class="title">
  <h1>Koszyk</h1>
</div>

<div class="col-md-12">
  <div *ngIf="data.length === 0" class="alert alert-info">
    Nie ma produktów w zamóweniu
  </div>
  <table *ngIf="data.length > 0" class="table table-striped">
    <tr>
      <th>Nazwa</th>
      <th>Cena</th>
      <th>Ilość</th>
      <th>Suma</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{ item.nazwa }}</td>
      <td>{{ item.cena | currency: "PLN" }}</td>
      <td>{{ item.ilosc }}</td>
      <td>{{ (item.cena * item.ilosc).toFixed(2) | currency: "PLN" }}</td>
    </tr>
  </table>
</div>

<div class="input-group">
  <button
    class="btn btn-outline-primary"
    (click)="createOrder()"
    [disabled]="produkty.length === 0"
  >
    Złóż zamówienie
  </button>
</div>
